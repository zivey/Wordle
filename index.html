<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Wordle</title>
</head>
<body id="body">
    
    
    <table>
        <tr>
            <td class="letter" data-x="0" data-y="0"></td>
            <td class="letter" data-x="1" data-y="0"></td>
            <td class="letter" data-x="2" data-y="0"></td>
            <td class="letter" data-x="3" data-y="0"></td>
            <td class="letter" data-x="4" data-y="0"></td>
        </tr>
        <tr>
            <td class="letter" data-x="0" data-y="1"></td>
            <td class="letter" data-x="1" data-y="1"></td>
            <td class="letter" data-x="2" data-y="1"></td>
            <td class="letter" data-x="3" data-y="1"></td>
            <td class="letter" data-x="4" data-y="1"></td>
        </tr>
        <tr>
            <td class="letter" data-x="0" data-y="2"></td>
            <td class="letter" data-x="1" data-y="2"></td>
            <td class="letter" data-x="2" data-y="2"></td>
            <td class="letter" data-x="3" data-y="2"></td>
            <td class="letter" data-x="4" data-y="2"></td>
        </tr>
        <tr>
            <td class="letter" data-x="0" data-y="3"></td>
            <td class="letter" data-x="1" data-y="3"></td>
            <td class="letter" data-x="2" data-y="3"></td>
            <td class="letter" data-x="3" data-y="3"></td>
            <td class="letter" data-x="4" data-y="3"></td>
        </tr>
        <tr>
            <td class="letter" data-x="0" data-y="4"></td>
            <td class="letter" data-x="1" data-y="4"></td>
            <td class="letter" data-x="2" data-y="4"></td>
            <td class="letter" data-x="3" data-y="4"></td>
            <td class="letter" data-x="4" data-y="4"></td>
        </tr>
    </table>
    

    <script src="/app.js"></script>
</body>
</html>
